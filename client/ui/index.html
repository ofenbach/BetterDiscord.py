<!DOCTYPE html>
<html lang="en">

<head>
  <title>CSS Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <!-- EEL Scripts -->
  <script src="/eel.js"></script>
  <script src="/scripts.js"></script>

</head>

<body>

  <div class="grid-container">

    <!-- Left Sidebar with rooms -->
    <div class="sidenav">

      <div type="button" onclick="connect_button_pressed()" class = "serverbutton">
        <img class = "roomicon" src="graphics/wireless.svg"/>
        <h class = "roomtext">54.37.205.19</h>
      </div>
      <div type="button" onclick="enter_room('room1')" class = "roombutton">
        <img class = "roomicon" src="graphics/voiceroomicon.svg"/>
        <h class = "roomtext">Room1</h>
      </div>
      <div type="button" onclick="enter_room('room2')" class = "roombutton">
        <img class = "roomicon" src="graphics/voiceroomicon.svg"/>
        <h class = "roomtext">Room2</h>
      </div>
      <div type="button" onclick="enter_room('room3')" class = "roombutton">
        <img class = "roomicon" src="graphics/voiceroomicon.svg"/>
        <h class = "roomtext">Room3</h>
      </div>
      <div type="button" class = "roombutton">
        <img class = "roomicon" src="graphics/chat.svg"/>
        <h class = "roomtext">Text Chat</h>
      </div>

      <h id="users_online_text" class = "online_users_text">Not connected</h>

    </div>

    <!-- User overview in the center -->
    <div class="roomnav">
      <button type="button" onclick="" class = "userbutton">User 1</button>
      <button type="button" class = "userbutton">User 2</button>
    </div>

    <!-- Options buttons bottom -->
    <div class="buttonnav">
      <button type="button" onclick="mute_button_pressed()" class = "functionbuttons">
        <img src="graphics/mic.svg"/>
      </button>
      <button type="button" onclick = "deaf_button_pressed()" class = "functionbuttons">
        <img src="graphics/ear_deaf.svg"/>
      </button>
      <button type="button" class = "functionbuttons">
        <img src="graphics/noise_suppression.svg" />
      </button>
      <button type="button" onclick="close_program()" class = "functionbuttons">
        <img src="graphics/leave_room.svg" />
      </button>
    </div>

  </div>

</body>

</html>
