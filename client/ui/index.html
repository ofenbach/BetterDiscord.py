<!DOCTYPE html>
<html lang="en">

<head>
  <title>CSS Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <!-- EEL Scripts -->
  <script src="/eel.js"></script>
  <script src="/scripts.js"></script>

</head>

<body>

  <div class="grid-container">

    <!-- Left Sidebar with rooms -->
    <div class="sidenav">

      <!-- Connect button -->
      <div type="button" onclick="connect_button_pressed()" class = "serverbutton">
        <img class = "servericon" src="graphics/wireless.svg"/>
        <h class = "servertext">54.37.205.19</h>
      </div>

      <!-- Create room -->
      <div type="button" onclick="" class = "addroombutton">
        <img class = "addicon" src="graphics/plus.svg"/>
        <h class = "servertext">New room</h>
      </div>

      <p id="rooms_header" class = "rooms_header">ROOMS</p>
      <div id="room1_button" type="button" onclick="enter_room('room1')" class = "roombutton">
        <img class = "roomicon" src="graphics/voiceroomicon.svg"/>
        <h class = "roomtext">Room1</h>
      </div>
      <p id="room1_users" class ="online_users_text"></p>
      <div id="room2_button" type="button" onclick="enter_room('room2')" class = "roombutton">
        <img class = "roomicon" src="graphics/voiceroomicon.svg"/>
        <h class = "roomtext">Room2</h>
      </div>
      <p id="room2_users" class ="online_users_text"></p>
      <div id="room3_button" type="button" onclick="enter_room('room3')" class = "roombutton">
        <img class = "roomicon" src="graphics/voiceroomicon.svg"/>
        <h class = "roomtext">Room3</h>
      </div>
      <p id="room3_users" class ="online_users_text"></p>
      <div id="room4_button" type="button" class = "roombutton">
        <img class = "roomicon" src="graphics/chat.svg"/>
        <h class = "roomtext">Text Chat</h>
      </div>

      <!-- Users view -->
      <div id ="onlineusers_div">
        <p class = "online_users_header">USERS</p>
      </div>


    </div>

    <!-- User overview in the center -->
    <div class="roomnav">
	  <div class="userbutton"></div>
	  <div class="userbutton"></div>
    </div>

    <!-- Options buttons bottom -->
    <div class="buttonnav">
      <button type="button" onclick="mute_button_pressed()" class = "functionbuttons">
        <img class="functionsicon"src="graphics/mic.svg"/>
      </button>
      <button type="button" onclick = "deaf_button_pressed()" class = "functionbuttons">
        <img class="functionsicon"src="graphics/ear_deaf.svg"/>
      </button>
      <button type="button" class = "functionbuttons">
        <img class="functionsicon"src="graphics/noise_suppression.svg"/>
      </button>
      <button type="button" onclick="close_program()" class = "functionbuttons">
        <img class="functionsicon"src="graphics/leave_room.svg"/>
      </button>
    </div>

  </div>

</body>

</html>
